<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>flex boxes</title>
    <style>
      .container{
        background-color: black;
        display: flex;
        flex-direction: row;

      }

      .item{
        height: 100px;
        width: 100px;
        background-color:red;
        color: white;
        margin:10px;
        font-size: 100px;
      }
    </style>
</head>
<body>
    <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    </div>
</body>
</html>
